<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            background-color: #F2EBDC;
            margin: auto;
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 800px;

            font-family: Arial, Helvetica, sans-serif;
        }

        h3 {
            color: #63783D;
        }

        input {
            border: none;
            border-radius: 3px;
            width: 100px;
            height: 20px;
        }

        button {
            border: none;
            background-color: #63783d;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: white;
            color: #63783D;
        }

        div {
            padding-top: 5px;
            margin: auto;
            margin-top: 8px;
            background-color: white;
            border-radius: 5px;
            border: 2px solid #8C2A32;
            width: 150px;

            display: none;
        }

        div:hover {
            cursor: pointer;
        }

        div:active {
            background-color: #8c2a329d;
            border: none;
        }

        a {

            color: #8C2A32;
            text-decoration: none;
        }

        a:active {
            color: white;
        }
    </style>
</head>
<body>
    <main>
        <h3>Digite a senha para abrir seu presente</h3>
        <input type="text" name="senha" id="senha">
        <button onclick="enviarSenha()">Enviar</button>
        <br>
        <div id="res"><a href="carta.html">Abrir presente</a></div>
        <p id="erro" style=> </p>
    </main>

    <script>
        function enviarSenha() {
            var caixa = document.getElementById('senha')
            var res = document.getElementById('res')
            var erro = document.getElementById('erro')

            if (caixa.value == "02032023") {
            res.style.display = "block"
            erro.textContent = ""
            } else {
            res.style.display = "none"
            erro.textContent = "Tente novamente"
            }
        }
    </script>
</body>
</html>
