<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Teste de Formulario</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <P>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="4" maxlength="30" placeholder="digite aqui" autocomplete="username">
        </P>
        <p>
            <label for="itele">Telefone:</label>
            <input type="tel" name="tele" id="itele" required minlength="11" maxlength="11" placeholder="DDD+número" autocomplete="tel">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="14" placeholder="digite aqui" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
