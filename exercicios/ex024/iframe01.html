    <title>Inline Frame</title>
    <style>
        iframe {
            width: 500;
            height: 300;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        <iframe src="https://www.youtube.com" frameborder="0">
            <a href="https://www.youtube.com"></a>
        </iframe>
    você pode ver videos legais, pena que não funciona no iframe</p>
    <p>mas esse é legal

    <iframe src="https://galbiatifelipe.github.io/projeto-android/" frameborder="0"></iframe>

    e funciona &#x1F603;
    </p>
</body>
